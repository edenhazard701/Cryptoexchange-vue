<BODY leftmargin="10" topmargin="10" marginwidth="10" marginheight="10">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr> 
    <td>(Price)ROC (Price Rate Of Change)</td>
  </tr>
  <tr> 
    <td>&nbsp;</td>
  </tr>
  <tr> 
    <td><table width="100%" border="0" cellpadding="10" cellspacing="1" bgcolor="D1D5DC">
        <tr> 
          <td bgcolor="F3F3F3" style="line-height:140%;"><p><strong><font color="0886B1">1. 
              의미</font></strong><br>
              <br>
              당일종가와 특정 시점의 종가 차이를 가격변화율로 나타낸 지표입니다.<br>
              당일의 주가가 n일전에 비해서 상승추세인지 하락추세인지를 분석할수 있게 해 줍니다.<br>
            </p></td>
        </tr>
      </table></td>
  </tr>
  <tr> 
    <td height="5">&nbsp;</td>
  </tr>
  <tr> 
    <td><table width="100%" border="0" cellpadding="10" cellspacing="1" bgcolor="D1D5DC">
        <tr> 
          <td valign="top" bgcolor="F3F3F3" style="line-height:140%;"> <p><strong><font color="0886B1">2. 
              계산식 </font></strong></p>
            <p> (Price)ROC = 100 * (당일 종가 - n일전 종가) / n일전 종가 <br>
              기본설정값: 12일</p></td>
        </tr>
      </table></td>
  </tr>
  <tr> 
    <td height="5">&nbsp;</td>
  </tr>
  <tr> 
    <td><table width="100%" border="0" cellpadding="10" cellspacing="1" bgcolor="D1D5DC">
        <tr> 
          <td bgcolor="F3F3F3" style="line-height:140%;"><p><strong><font color="0886B1">3. 
              적용방법</font></strong><br>
              <br>
              ROC값이 100선을 상향돌파 할때를 매수시점으로, 100선을 하향돌파 할때를 매도시점으로 인식합니다.</p>
            </td>
        </tr>
      </table></td>
  </tr>
  <tr> 
    <td>&nbsp;</td>
  </tr>
